<!DOCTYPE html>

  <style>

      background: #F5F5F7;

    }
    .quiz-container {

      padding: 2rem;

      border-radius: 16px;

    }
    .quiz-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .quiz-option {

      background: #F5F5F7;

      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;

    .quiz-option:hover {

    }
    .quiz-progress {

      border-radius: 3px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .quiz-progress-bar {
      height: 100%;
      background: #FF2D55;
      width: 0%;
      transition: width 0.3s ease;
    }
    .quiz-result {
      display: none;
      text-align: center;
    }
    .quiz-result.active {

    }
    .result-icon {

    }
    .result-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #FF2D55;
    }
    .result-description {

    }
    .result-products ul {

      list-style: none;
    }
    .result-products li {

    }
  </style>
</head>

        options: [
          { text: "–í–∏–±—É—Ö - –ª—é–±–ª—é —ñ–Ω—Ç–µ–Ω—Å–∏–≤", value: "energy" },
          { text: "–ü–ª–∞–≤–Ω–∏–π –ø–æ—Ç—ñ–∫ - —Ü–µ –ø—Ä–æ –º–µ–Ω–µ", value: "flow" },
          { text: "–ó–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –Ω–∞—Å—Ç—Ä–æ—é", value: "balance" }
        ]

        options: [
          { text: "–†–∞–Ω–∫–æ–≤—ñ –ø—Ä–æ–±—ñ–∂–∫–∏ - —Ü–µ –∑–∞—Ä—è–¥!", value: "energy" },
          { text: "–í–µ—á—ñ—Ä–Ω—î –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è - –º—ñ–π —Ä–∏—Ç—É–∞–ª", value: "calm" },
          { text: "–Ü–Ω–æ–¥—ñ —Ç–µ, —ñ–Ω–æ–¥—ñ —ñ–Ω—à–µ", value: "balance" }
        ]
      },
      {
        question: "–í–∏–±–µ—Ä–∏ –∫–æ–ª—å–æ—Ä–∏, —è–∫—ñ —Ç–µ–±–µ –∑–∞—Ä—è–¥–∂–∞—é—Ç—å:",
        options: [
          { text: "–ß–µ—Ä–≤–æ–Ω–∏–π/–æ—Ä–∞–Ω–∂–µ–≤–∏–π - –µ–Ω–µ—Ä–≥—ñ—è", value: "energy" },
          { text: "–°–∏–Ω—ñ–π/–∑–µ–ª–µ–Ω–∏–π - —Å–ø–æ–∫—ñ–π", value: "calm" },
          { text: "–§—ñ–æ–ª–µ—Ç–æ–≤–∏–π/–±—ñ—Ä—é–∑–æ–≤–∏–π - –±–∞–ª–∞–Ω—Å", value: "balance" }
        ]
      },
      {
        question: "–û–±–µ—Ä–∏ —Å–≤—ñ–π —ñ–¥–µ–∞–ª—å–Ω–∏–π —Ç–µ–º–ø –∂–∏—Ç—Ç—è:",
        options: [
          { text: "–®–≤–∏–¥–∫–∏–π —Ç–∞ –Ω–∞—Å–∏—á–µ–Ω–∏–π", value: "energy" },
          { text: "–ü–æ–≤—ñ–ª—å–Ω–∏–π —Ç–∞ —Å–≤—ñ–¥–æ–º–∏–π", value: "calm" },
          { text: "–ó–º—ñ–Ω–Ω–∏–π - –∫–æ–ª–∏ —è–∫", value: "flow" }
        ]

    const quizResults = {
      energy: {
        title: "üî• Core Igniter",
        icon: "üî•",
        description: "–¢–∏ - –¥–∂–µ—Ä–µ–ª–æ –µ–Ω–µ—Ä–≥—ñ—ó! –ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å, –≤–∏–∫–ª–∏–∫–∏ —ñ –¥–∏–Ω–∞–º—ñ–∫–∞ ‚Äî —Ç–≤–æ—è —Å—Ç–∏—Ö—ñ—è.",
        products: [
          "–ì–∞–Ω—Ç–µ–ª—ñ",
          "–§—ñ—Ç–Ω–µ—Å-–±—Ä–∞—Å–ª–µ—Ç"
        ]
      },
      calm: {
        title: "üå± Calm Charger",
        icon: "üå±",
        description: "–¢–∏ ‚Äî –¥–∂–µ—Ä–µ–ª–æ —Å–ø–æ–∫–æ—é! –Ü–¥–µ–∞–ª—å–Ω—ñ –ø—Ä–∞–∫—Ç–∏–∫–∏ ‚Äî –π–æ–≥–∞, —Ä–æ–∑—Ç—è–∂–∫–∞, –º–µ–¥–∏—Ç–∞—Ü—ñ—ó.",
        products: [
          "–ô–æ–≥–∞-–º–∞—Ç",
          "–ê—Ä–æ–º–∞—Å–≤—ñ—á–∫–∏"
        ]
      },
      balance: {
        title: "üåÄ Balance Master",
        icon: "üåÄ",
        description: "–¢–∏ ‚Äî –º–∞–π—Å—Ç–µ—Ä –≥–∞—Ä–º–æ–Ω—ñ—ó. –í —Ç–æ–±—ñ –ø–æ—î–¥–Ω—É—é—Ç—å—Å—è —Ä—ñ–∑–Ω—ñ –ø—ñ–¥—Ö–æ–¥–∏ –¥–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ.",
        products: [
          "–ú–∞—Å–∞–∂–Ω–∏–π —Ä–æ–ª–∏–∫",
          "–§—ñ—Ç–Ω–µ—Å-–±—Ä–∞—Å–ª–µ—Ç –∑ –º–µ–¥–∏—Ç–∞—Ü—ñ—î—é"
        ]
      },
      flow: {
        title: "‚ö° Flow Pulse",
        icon: "‚ö°",
        description: "–¢–∏ ‚Äî –µ–Ω–µ—Ä–≥—ñ—è —Ä—É—Ö—É! –ì–Ω—É—á–∫—ñ—Å—Ç—å, –ª–µ–≥–∫—ñ—Å—Ç—å, —Ñ–ª–æ—É ‚Äî —Ç–≤–æ—ó —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏.",
        products: [
          "–ú'—è—á –¥–ª—è —Ä–æ–∑–º–∏–Ω–∫–∏",
          "–ú–µ–¥–∏—Ç–∞—Ü—ñ—ó –¥–ª—è —Ä—É—Ö—É"
        ]
      }
    };

    let currentQuestion = 0;
    let answers = [];
    const quizContainer = document.getElementById('quizQuestions');
    const progressBar = document.getElementById('quizProgress');
    const resultContainer = document.getElementById('quizResult');
    const resultTitle = document.getElementById('resultTitle');
    const resultDescription = document.getElementById('resultDescription');
    const resultIcon = document.getElementById('resultIcon');

    function renderQuestion() {
      if (currentQuestion >= quizQuestions.length) {
        showResults();
        return;
      }

      const question = quizQuestions[currentQuestion];
      let optionsHTML = '';

      question.options.forEach((option, index) => {
        optionsHTML += `<div class="quiz-option" data-index="${index}">${option.text}</div>`;
      });

      quizContainer.innerHTML = `
        <div class="quiz-question active">
          <h3>${question.question}</h3>
          <div class="quiz-options">${optionsHTML}</div>
        </div>
      `;

      progressBar.style.width = `${(currentQuestion / quizQuestions.length) * 100}%`;

      document.querySelectorAll('.quiz-option').forEach(option => {
        option.addEventListener('click', function() {
          selectOption(this);
        });
      });
    }

    function selectOption(selectedElement) {
      const options = document.querySelectorAll('.quiz-option');
      options.forEach(option => option.classList.remove('selected'));
      selectedElement.classList.add('selected');

      const question = quizQuestions[currentQuestion];
      const selectedIndex = parseInt(selectedElement.getAttribute('data-index'));
      answers.push(question.options[selectedIndex].value);

      setTimeout(() => {
        currentQuestion++;
        renderQuestion();
      }, 500);
    }

    function showResults() {
      const resultCounts = {};
      answers.forEach(answer => {
        resultCounts[answer] = (resultCounts[answer] || 0) + 1;
      });

      let maxCount = 0;
      let finalResult = 'balance';

      for (const [key, value] of Object.entries(resultCounts)) {
        if (value > maxCount) {
          maxCount = value;
          finalResult = key;
        }
      }

      const result = quizResults[finalResult];
      resultTitle.textContent = result.title;
      resultDescription.textContent = result.description;
      resultIcon.textContent = result.icon;

      const productsList = document.querySelector('.result-products ul');
      productsList.innerHTML = result.products.map(p => `<li>${p}</li>`).join('');

      quizContainer.style.display = 'none';
      resultContainer.classList.add('active');
      progressBar.style.width = '100%';
    }

    renderQuestion();
  </script>
</body>
</html>
